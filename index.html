<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirect</title>
</head>
<body>
  <script>
    window.onload = function() {
      if (window.innerWidth >= 768) {
        window.location.href = 'gallery.html';
      }
      if (window.innerWidth < 768) {
        window.location.href = 'mobile.html';
      }
    }
  </script>
</body>
</html>
